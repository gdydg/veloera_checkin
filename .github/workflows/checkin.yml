name: Veloera Auto Checkin

on:
  # 每天北京时间 8:00 运行 (UTC 0:00)
  schedule:
    - cron: '0 0 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Generate Config File
      # 从 GitHub Secrets 读取 JSON 并写入 config.json
      run: |
        echo '${{ secrets.ACCOUNTS_JSON }}' > config.json

    - name: Run Checkin Script
      env:
        VELOERA_CONFIG_FILE: config.json
      run: python main.py
